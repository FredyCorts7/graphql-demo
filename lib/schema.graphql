type Course {
  _id: ID!
  title: String!
  teacher: String!
  description: String
  topic: String
}

type Query {
  "get all course"
  courses: [Course]
  "get one specific course by id"
  course(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String!
  description: String
  topic: String
}

type Mutation {
  "create one course"
  createCourse(input: CourseInput!): Course
}
